<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Brush Script MT', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #e0f7fa;
        }

        header {
            background-color: #0288d1;
            color: white;
            padding: 10px;
        }

        header ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }

        header ul li {
            margin: 0 15px;
            cursor: pointer;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .form-container, .loading-container, .result-container {
            background-color: #81d4fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            display: flex;
        }

        .form-container h1 {
            font-size: 2em;
            color: #01579b;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container form {
            width: 90%;
        }

        .form-container label {
            font-size: 1em;
            color: #0277bd;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #0288d1;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container .preview-container {
            width: 100%;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-container .preview-container img {
            max-width: 100%;
            max-height: 200px;
            border: 1px solid #0288d1;
            border-radius: 5px;
            margin-top: 10px;
        }

        .form-container button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 103%;
        }

        .form-container button:hover {
            background-color: #01579b;
        }

        .loading-container {
            text-align: center;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0288d1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .result-container h2, .result-container img {
            margin: 15px 0;
            width: 80%;
            
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            background-color: #0288d1;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header style = "padding-block: 0px;">>
        {%include 'nav.html' %}
    </header>  

<main>
    <div class="form-container" id="formContainer">
        <h1>DETECT PAGE</h1>
        <form id="detectForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="referred">Referred By:</label>
            <input type="text" id="referred" name="referred">

            <label for="picture">Upload Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required>

            <div class="preview-container">
                <span>Preview:</span>
                <img id="preview" src="#" alt="Image preview will appear here" style="display:none;">
            </div>

            <label for="password">Auth Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <p>Processing your data... Please wait.</p>
    </div>

    <div class="result-container" id="resultContainer">
        <h2>Prediction Result</h2>
        <p id="resultText">Your prediction result will appear here.</p>
        <img id="resultPhoto" src="#" alt="Uploaded Photo" style="display:none;">
    </div>
</main>

<footer>
    -Developed and coded by Garima Hansa
</footer>

<script>
    document.getElementById('revisitForm').addEventListener('keydown', function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById('submitButton').click();
        }
    });
    
    document.getElementById('picture').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('preview');
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    });

    document.getElementById('detectForm').addEventListener('submit', function(event) {
        event.preventDefault();

        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('loadingContainer').style.display = 'flex';

        // Simulate prediction delay
        setTimeout(function() {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'flex';

            // Populate result (replace with actual prediction logic)
            document.getElementById('resultText').innerText = "Prediction: Positive";
            const previewSrc = document.getElementById('preview').src;
            document.getElementById('resultPhoto').src = previewSrc;
            document.getElementById('resultPhoto').style.display = 'block';
        }, 3000); // Simulate 3-second processing time
    });
</script>

</body>
</html>
