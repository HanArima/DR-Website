<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisit Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Comic Sans MS', 'Brush Script MT', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #e0f7fa;
        }

        header {
            background-color: #0288d1;
            color: white;
            padding: 10px;
        }

        header ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }

        header ul li {
            margin: 0 15px;
            cursor: pointer;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: #81d4fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container h1 {
            font-size: 2em;
            color: #01579b;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container form {
            width: 100%;
        }

        .form-container label {
            font-size: 1em;
            color: #0277bd;
            display: block;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #0288d1;
            border-radius: 5px;
            font-size: 1em;
        }

        .result-container {
            background-color: #81d4fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 600px;
            text-align: left;
            font-size: 1.1em;
            color: #01579b;
            display: none;
            margin: auto;
        }

        .photo-display {
            text-align: center;
            margin-top: 15px;
        }

        .photo-display img {
            max-width: 100%;
            height: auto;
            border: 1px solid #0288d1;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #01579b;
        }

        footer {
            text-align: center;
            background-color: #0288d1;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <ul>
        <li>Home</li>
        <li>Detect</li>
        <li>Revisit</li>
    </ul>
</header>

<main>
    <div class="form-container" id="formContainer">
        <h1>REVISIT PAGE</h1>
        <form id="revisitForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="fetchDetails()">Submit</button>
        </form>
    </div>

    <div class="result-container" id="resultContainer">
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Phone No:</strong> <span id="displayPhone"></span></p>
        <p><strong>Address:</strong> <span id="displayAddress"></span></p>
        <p><strong>Referred By:</strong> <span id="displayReferred"></span></p>
        <p><strong>Result:</strong> <span id="displayResult"></span></p>
        <div class="photo-display" id="photoDisplay">
            <p><strong>Photo:</strong></p>
            <img id="displayPhoto" alt="User Photo">
        </div>
    </div>
</main>

<footer>
    -Developed and coded by Garima Hansa
</footer>

<script>
    function fetchDetails() {
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;

        if (!name || !password) {
            alert('Please enter both name and password!');
            return;
        }

        // Simulating a backend SQL database fetch with dummy data
        const dummyDatabase = {
            'JohnDoe': {
                password: '1234',
                phone: '9876543210',
                address: '123 Main Street',
                referred: 'Dr. Smith',
                result: 'Positive',
                photo: 'https://via.placeholder.com/150' // Placeholder photo URL
            }
        };

        const userData = dummyDatabase[name];

        if (userData && userData.password === password) {
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';

            // Populate the result container with fetched data
            document.getElementById('displayName').innerText = name;
            document.getElementById('displayPhone').innerText = userData.phone;
            document.getElementById('displayAddress').innerText = userData.address;
            document.getElementById('displayReferred').innerText = userData.referred;
            document.getElementById('displayResult').innerText = userData.result;
            document.getElementById('displayPhoto').src = userData.photo;
        } else {
            alert('Invalid name or password!');
        }
    }
</script>


</body>
</html>
